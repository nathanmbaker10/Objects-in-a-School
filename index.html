<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body onload="createHTMLElements()">
    <center id="body" class="" >
        <h1 id="title">Super Awesome School Management System!</h1>
        <h3 id="titleForAddingTable">Add Student, Teacher or Section!</h3>
        Add:
        <select id="additionSelectBox" onchange="selectBoxOptionChosen()">
            <option>Pick Item To Add</option>
            <option value="0">Student</option>
            <option value="1">Teacher</option>
            <option value="2">Section</option>
        </option></select>
        <br>
        <br>
        <br>
        <div id="newStudentForm">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="newStudentFirstName">
                    <label class="mdl-textfield__label" for="newStudentFirstName">First Name</label>
                </div>
            </form>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="newStudentLastName">
                    <label class="mdl-textfield__label" for="newStudentLastName">Text</label>
                </div>
            </form>
            Grade: <select id="newStudentGradeSelectBox">
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect mdl-button--raised" onclick="addObject()">Add!</button>
        </div>

        <div id="newTeacherForm">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="newTeacherFirstName">
                    <label class="mdl-textfield__label" for="newTeacherFirstName">First Name</label>
                </div>
            </form>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="newTeacherLastName">
                    <label class="mdl-textfield__label" for="newTeacherLastName">Last Name</label>
                </div>
            </form>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="newTeacherSubject">
                    <label class="mdl-textfield__label" for="newTeacherSubject">Subject</label>
                </div>
            </form>
            <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect mdl-button--raised" onclick="addObject()">Add!</button>
        </div>


        <div id="newSectionForm">
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="newSectionName">
                    <label class="mdl-textfield__label" for="newSectionName">Name</label>
                </div>
            </form>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="newSectionMaxSize">
                    <label class="mdl-textfield__label" for="newSectionMaxSize">Max Size</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
            </form>
            Teacher: <select id="newSectionSelectTeacher"></select>
            <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect mdl-button--raised" onclick="addObject()">Add!</button>
        </div>
        <div id="messageDiv"></div>



    </center>
</body>
</html>
